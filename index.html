<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>

  <body class="bg-[#F0E9E6]">
    <!-- Barra de navegaciÃ³n fija -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-[#F0E9E6]">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-[#243F50] hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <svg
                class="block size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>

              <svg
                class="hidden size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex shrink-0 items-center">
              <img
                class="h-9 w-auto"
                src="resource/logo-removebg-preview.png"
                alt="logito"
              />
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
                >
                  Shop
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 ml-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </a>
                <a
                  href="#"
                  class="flex items-center rounded-md px-3 py-2 text-sm font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
                >
                  About
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2"
                    stroke="currentColor"
                    class="w-4 h-4 ml-1"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </a>
                <a
                  href="#"
                  class="rounded-md px-3 py-2 text-sm font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
                  >Review</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
          >
            <button
              type="button"
              class="relative w-20 mr-3 rounded-full pl-1 border-2 border-[#243F50] bg-transparent p-1 text-[#243F50] focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
            >
              <span class="absolute -inset-1.5"></span>
              <p>Cart</p>
            </button>
            <button
              type="button"
              class="relative rounded-full border-2 border-[#243F50] bg-transparent p-1 text-[#243F50] focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
            >
              <span class="absolute -inset-1.5"></span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
            >Shop</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
            >About</a
          >
          <a
            href="#"
            class="block rounded-md px-3 py-2 text-base font-medium text-[#243F50] hover:bg-gray-700 hover:text-white"
            >Review</a
          >
        </div>
      </div>
    </nav>
    <main class="flex justify-center items-center min-h-screen relative pt-10">
      <div class="relative w-[400px] max-w-2xl overflow-hidden mr-100">
        <div
          class="flex transition-transform duration-700 ease-in-out"
          id="carousel"
        >
          <div
            class="min-w-full bg-blue-500 text-white h-64 flex items-center justify-center text-xl font-bold"
          >
            Slide 1
          </div>
          <div
            class="min-w-full bg-green-500 text-white h-64 flex items-center justify-center text-xl font-bold"
          >
            Slide 2
          </div>
          <div
            class="min-w-full bg-purple-500 text-white h-64 flex items-center justify-center text-xl font-bold"
          >
            Slide 3
          </div>
        </div>
        <!-- Controles -->
        <button
          id="prev"
          class="absolute top-1/2 left-4 transform -translate-y-1/2 text-grey p-2 rounded-full bg-transparent hover:bg-white/10"
        >
          &#9664;
        </button>
        <button
          id="next"
          class="absolute top-1/2 right-4 transform -translate-y-1/2 text-grey p-2 rounded-full hover:bg-white/10"
        >
          &#9654;
        </button>
      </div>
      

    </main>

    <footer></footer>

    <script src="js/script.js"></script>
  </body>
</html>
